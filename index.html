<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBot</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0d0d;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 0;
            overflow: hidden;
            position: relative;
        }

        #header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(45deg, #075e54, #34ebba, #ff6347, #ffeb3b, #ff00ff);
            background-size: 400% 400%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #1a1a1a;
            animation: gradient 5s ease infinite;
            animation-direction: alternate;
        }

        #profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #microphone-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #131c21;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.user .message-content {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.bot .message-content {
            background-color: #e0e0e0;
            align-self: flex-start;
            position: relative;
        }

        .typing-animation {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-left: 15px;
        }

        .typing-animation::before, .typing-animation::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: #0d0d0d;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: typing 1s infinite;
        }

        .typing-animation::after {
            left: calc(50% + 10px);
            animation-delay: 0.2s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translate(-50%, -50%);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -60%);
                opacity: 1;
            }
        }

        .message-content {
            padding: 10px;
            border-radius: 20px;
            max-width: 100%;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            text-align: left;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #2a2a2a;
            border-top: 1px solid #1a1a1a;
        }

        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background-color: #131c21;
            color: white;
        }

        #input-container button {
            background-color: #075e54;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            #header {
                font-size: 18px;
                padding: 10px;
            }

            #input-container input {
                font-size: 14px;
                padding: 8px;
            }

            #input-container button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #microphone-icon {
                width: 20px;
                height: 20px;
            }

            .message-content {
                font-size: 14px;
                padding: 8px;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .animated-message {
            animation: fadeIn 1s ease-in-out;
        }

        .fading-out {
            animation: fadeOut 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <img id="profile-pic" src="https://media.tenor.com/J8LIZC2OVOoAAAAi/rob%C3%B4.gif" alt="Profile Picture">
            StudyBot
            <img id="microphone-icon" src="https://cdn.iconscout.com/icon/premium/png-512-thumb/microfone-grande-7239686-5952509.png?f=webp&w=512" alt="Microphone Icon">
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Digite uma mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="/JavaScript.js"></script>
</body>
</html>
